# Nginx configuration snippet for inbox API
# Add this to your server block in /etc/nginx/sites-available/default

# Inbox API endpoint
location /api/inbox/ {
    proxy_pass http://127.0.0.1:3333/inbox/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Increase body size limit for uploads
    client_max_body_size 10M;
    
    # Longer timeout for uploads
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
}

# Health check endpoint (no auth required)
location /api/health {
    proxy_pass http://127.0.0.1:3333/health;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
}