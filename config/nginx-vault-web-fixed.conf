server {
    server_name today.jeffcovey.net;
    
    location / {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Extended timeouts for AI processing (5 minutes)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        send_timeout 300s;
        
        # Keep connection alive for longer requests
        proxy_buffering off;
        proxy_request_buffering off;
    }
    
    # Specific timeout settings for AI chat endpoint
    location ~ ^/ai-chat/ {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Extended timeouts specifically for AI processing (5 minutes)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        send_timeout 300s;
        
        # Disable buffering for streaming responses
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Allow larger requests for AI context
        client_body_buffer_size 256k;
        client_max_body_size 10M;
    }
    
    client_max_body_size 10M;
    
    # Extended client timeouts
    client_body_timeout 300s;
    client_header_timeout 300s;
    keepalive_timeout 300s;

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/today.jeffcovey.net/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/today.jeffcovey.net/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}
server {
    if ($host = today.jeffcovey.net) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    server_name today.jeffcovey.net;
    return 404; # managed by Certbot


}