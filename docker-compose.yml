version: '3.3'

services:
  today:
    build: .
    container_name: today
    environment:
      - DOTENV_PRIVATE_KEY=${DOTENV_PRIVATE_KEY}
    volumes:
      # Mount the entire project directory
      - .:/app
      # Use named volumes for caches to persist between container rebuilds
      - notion-cache:/app/.notion-cache
      - calendar-cache:/app/.calendar-cache
      # Override node_modules to use container's version
      - /app/node_modules
    stdin_open: true
    tty: true

volumes:
  notion-cache:
    driver: local
  calendar-cache:
    driver: local