version: '3.3'

services:
  today:
    build: .
    container_name: today
    environment:
      - DOTENV_PRIVATE_KEY=${DOTENV_PRIVATE_KEY}
    volumes:
      # Persist cache between runs
      - notion-cache:/app/.notion-cache
      # Mount your .env file
      - ./.env:/app/.env:ro
    stdin_open: true
    tty: true

volumes:
  notion-cache:
    driver: local