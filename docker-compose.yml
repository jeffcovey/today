version: '3.3'

services:
  today:
    build: .
    container_name: today
    environment:
      - DOTENV_PRIVATE_KEY=${DOTENV_PRIVATE_KEY}
    volumes:
      # Persist cache between runs
      - notion-cache:/app/.notion-cache
      - calendar-cache:/app/.calendar-cache
      # Mount your .env file
      - ./.env:/app/.env:ro
      # Mount notes directory for persistence
      - ./notes:/app/notes
      # Mount sync config and logs
      - ./.sync-config.json:/app/.sync-config.json
      - ./.sync-log.json:/app/.sync-log.json
      # Mount summary file
      - ./SUMMARY.json:/app/SUMMARY.json
    stdin_open: true
    tty: true

volumes:
  notion-cache:
    driver: local
  calendar-cache:
    driver: local