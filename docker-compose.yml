version: '3.8'

services:
  notion-cli:
    build: .
    container_name: notion-cli
    environment:
      - NOTION_TOKEN=${NOTION_TOKEN}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    volumes:
      # Persist cache between runs
      - notion-cache:/app/.notion-cache
      # Mount your .env file
      - ./.env:/app/.env:ro
    stdin_open: true
    tty: true

volumes:
  notion-cache:
    driver: local