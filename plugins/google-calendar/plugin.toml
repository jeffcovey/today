# Google Calendar Plugin
# Syncs events from Google Calendar using service account authentication

name = "google-calendar"
displayName = "Google Calendar"
description = "Sync events from Google Calendar (read/write)"
type = "events"

requiredEnv = ["GOOGLE_SERVICE_ACCOUNT_KEY"]

longDescription = """
Fetches calendar events from Google Calendar using service account authentication.
Supports multiple calendars and can create/update/delete events.

Setup:
1. Create a service account in Google Cloud Console
2. Enable Google Calendar API
3. Share your calendar(s) with the service account email
4. Base64-encode the service account JSON key
5. Set GOOGLE_SERVICE_ACCOUNT_KEY in .env

Each calendar is configured as a separate source in config.toml:

  [plugins.google-calendar.personal]
  enabled = true
  calendar_id = "your-email@gmail.com"

  [plugins.google-calendar.work]
  enabled = true
  calendar_id = "work-calendar-id@group.calendar.google.com"
"""

[commands]
read = "./read.js"
write = "./write.js"

[settings]
calendar_id = { type = "string", required = true, description = "Google Calendar ID (email or calendar ID)" }
days_back = { type = "number", default = 7, description = "Days in the past to include" }
days_forward = { type = "number", default = 30, description = "Days in the future to include" }
