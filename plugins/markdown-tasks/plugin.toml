aiInstructions = ""

[commands]
read = "./read.js"
write = "./write.js"

[settings]
directory = { type = "string", default = "vault", description = "Root directory to scan for tasks" }
exclude_paths = { type = "string", default = "templates,.obsidian", description = "Comma-separated paths to exclude" }
include_completed = { type = "boolean", default = true, description = "Include completed tasks in sync" }
default_task_file = { type = "string", default = "vault/tasks/tasks.md", description = "Default file for new tasks" }

# Classification capabilities (plugin declares support)
supports_stage_classification = { type = "boolean", default = true, description = "Plugin can classify tasks by stage" }
supports_topic_classification = { type = "boolean", default = true, description = "Plugin can add topic tags to tasks" }
supports_priority_classification = { type = "boolean", default = true, description = "Plugin can assign priority to tasks" }

# Auto-enhancement on sync (user enables per-source)
auto_classify_stages = { type = "boolean", default = false, description = "Automatically add stage tags to tasks on sync" }
auto_add_date_created = { type = "boolean", default = false, description = "Automatically add created date (â•) to tasks on sync" }
auto_add_priority = { type = "boolean", default = false, description = "Automatically add priority emojis to tasks on sync" }
auto_archive_completed = { type = "boolean", default = false, description = "Automatically archive completed tasks and rebalance files on sync" }
max_tasks_per_file = { type = "number", default = 50, description = "Maximum tasks per file before rebalancing to numbered files" }
