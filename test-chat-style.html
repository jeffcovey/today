<!DOCTYPE html>
<html>
<head>
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet"/>
<style>
  .chat-bubble {
    max-width: 70%;
    margin-bottom: 1rem;
    word-wrap: break-word;
    padding: 0.75rem;
    border-radius: 1rem;
    box-shadow: 0 1px 2px rgba(0,0,0,0.1);
  }
  
  .chat-bubble.user {
    margin-left: auto;
    background: #007bff;
    color: white;
  }
  
  .chat-bubble.assistant {
    background: #f8f9fa;
    color: #212529;
  }
</style>
</head>
<body>
<div style="padding: 20px; background: #e0e0e0;">
  <h3>Test 1: Our intended structure (no card class)</h3>
  <div class="chat-bubble user">
    <div class="bubble-content">
      <small class="d-block mb-1" style="opacity: 0.7;">You · 2:00 PM</small>
      <div class="markdown-content">This is a user message</div>
    </div>
  </div>
  
  <h3>Test 2: What might be happening (card class added)</h3>
  <div class="chat-bubble user card">
    <div class="bubble-content">
      <small class="d-block mb-1" style="opacity: 0.7;">You · 2:00 PM</small>
      <div class="markdown-content">This is a user message with card class</div>
    </div>
  </div>
  
  <h3>Test 3: Old structure with nested card</h3>
  <div class="chat-bubble user">
    <div class="card">
      <div class="card-body p-2">
        <small class="d-block mb-1" style="opacity: 0.7;">You · 2:00 PM</small>
        <div class="markdown-content">This is the old nested structure</div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
